<!DOCTYPE html>
<html>
<head>
	<title>HOVER EFFECT</title>
	<style>
		p{
			border:3px solid white;
		color:white;
		background-color:blue;
		margin:50px;
		padding:10px;
		padding-left:30px;
		width:100px; 
		}
		p:hover{
			border:3px solid white;
		color:white;
		background-color:red;
		margin:50px;
		padding:10px;
		padding-left:30px;	
		width:100px;
		border-radius:40px 
		}
	</style>
</head>
<body>
	<p>LOGIN</p>
</body>
</html>
