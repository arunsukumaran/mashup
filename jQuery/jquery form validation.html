<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FORM VALIDATION</title>
</head>
<body>
	<form id="commentform" style="margin: 50px;padding: 100px;border: 2px solid black;background: skyblue;color: red;margin-top: 100px;">
		<label>Name</label><input id="name" type="text" name="name" required minlength="3"><br><br>
		<label>Email</label><input id="email" type="email" name="email" required><br><br>
		<label>Password</label><input id="password" type="password" name="password" required minlength="8"><br><br>
		<label>Confirm password</label><input id="confirmpassword" type="password" name="confirmpassword" required minlength="8"><br><br>
		<button>Submit</button>
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(event){
				event.preventDefault();
			});
		});
		$("#commentform").validate();
	</script>
</body>
</html>
