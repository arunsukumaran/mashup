<!DOCTYPE html>
<html>
<head>
	<title> CALC</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#plus").click(function(event){
				event.preventDefault();
				var number1=$(".num1").val();
				var number2=$(".num2").val();
				var result=(Number(number1) + Number(number2));
				$("#result").val(result);
			});
			$("#minus").click(function(event){
				event.preventDefault();
				var number1=$(".num1").val();
				var number2=$(".num2").val();
				var result=(Number(number1) - Number(number2));
				$("#result").val(result);
			});
			$("#mult").click(function(event){
				event.preventDefault();
				var number1=$(".num1").val();
				var number2=$(".num2").val();
				var result=(Number(number1) * Number(number2));
				$("#result").val(result);
			});
			$("#div").click(function(event){
				event.preventDefault();
				var number1=$(".num1").val();
				var number2=$(".num2").val();
				var result=(Number(number1)/ Number(number2));
				$("#result").val(result);
			});
		});
	</script>
</head>
<body>
	<center>
	<form name="frm" style="border:2px solid black;margin: 50px;padding: 100px;width:200px;">
		<label>Number1</label><input type="number" name="number1" class="num1"><br><br>
		<label>Number2</label><input type="number" name="number2" class="num2"><br><br>
		<button id="plus">+</button>
		<button id="minus">-</button>
		<button id="mult">*</button>
		<button id="div">/</button><br><br>
		<label>Result</label><input type="text" name="result" id="result">
	</form>
</center>
</body>
</html>
