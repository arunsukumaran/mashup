<!DOCTYPE html>
<html>
<head>
	<title>HIDE ME</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
		});
		
	</script>
</head>
<body>
	<p>HI</p>
	<p>HELLO</p>
	<p>WORLD</p>
</body>
</html>
