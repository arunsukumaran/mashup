<!DOCTYPE html>
<html>
<head>
	<title>HIDE BUTTON</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			})
		});
	</script>
</head>
<body>
	<h1>HELLO</h1>
	<p>paragraph</p>
	<p>hello world</p>
	<button>click me!</button>
</body>
</html>
