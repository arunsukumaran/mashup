<!DOCTYPE html>
<html>
<head>
	<title>DAYS OF MONTH-COLOUR CHANGE</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(event){
				event.preventDefault();
				var n=$("#d").val();
				if ((n%2)==1) {
					alert("Odd");
					$("body").css("background-color","red");
				} else {
					alert("Even");
					$("body").css("background-color","green");
				}
			});
		});
	</script>
</head>
<body>
	<form style="margin: 50px;border:1px solid black;padding:50px;">
		<label>Day</label><input type="text" name="day" id="d"><br><br>
		<button id="b">Even or Odd</button>
	</form>
</body>
</html>
