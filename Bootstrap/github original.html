<!DOCTYPE html>
<html>
<head>
  <title>LOGIN PAGE GitHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="              sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-3">
        <center>
        <i class="fab fa-github fa-5x" style="cursor: pointer;margin-top: 1em;"></i>
        </center>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 col-md-offset-4">
        <h1>
          Sign in to GitHub
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 col-md-offset-3 well well-lg" style="background: white;">
        <form action="/action_page.php">
          <div class="form-group">
            <label style="font-size:1.3em;" for="name">Username or email address:</label>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label class="col-md-6" for="pwd" style="font-size:1.3em;">Password:</label><a class="col-md-6" style="text-decoration: none;font-size:1em; " href="">Forgot password?</a>
            <input type="password" class="form-control" name="pwd">
          </div>
          <button style="font-size:1.5em;font-weight: bolder;" type="submit" class="btn btn-block btn btn-success">Sign in</button>
        </form>
      </div>

      <div class="row">
        <div style="font-size:1.3em; background: white;" class="col-md-5 col-md-offset-3 well well-lg">
          New to GitHub? <a href="" style="text-decoration: none;"> Create an account.</a>
        </div>
      </div>

      <div class="row" style="margin-top: 15em;margin-bottom: 2em;margin-left: .5em;">
        <div class="col-md-5 col-md-offset-3" style="word-spacing:0.3em;">
          <a style="font-size:1.2em;" href="">Terms</a>
          <a style="font-size:1.2em;" href="">Privacy</a>
          <a style="font-size:1.2em;" href="">Security</a>
          <a style="font-size:1.2em;color: black;">ContactGitHub</a>
        </div>
      </div>
    </div>
</body>
</html>
